<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 1px solid black; 
        }
        td{
            border: 1px solid;
        }
        .part{
            background-color: red;
        }
        body{
            position: absolute;
            left: 50%;
            top: 50%;
        }
    </style>
    <link rel="stylesheet" href="style/styletab2.css">
</head>
<body>
    <table>
        <caption>Les lettres</caption>
        <tr>
            <td rowspan="3" >A</td>
            <td colspan="2">B</td>
            <tr>
                <td>C</td>
                <td>D</td>
            </tr>
            <tr>
                <td>E</td>
                <td class="part">F</td>
            </tr>
        </tr>
    </table>
</body>
</html>
